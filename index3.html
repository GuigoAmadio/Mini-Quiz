<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz de Cards</title>
    <link rel="icon" type="imagem.png" href="./midia/confete.png" />
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div id="bodyground">
      <div id="main">
        <div id="container">
          <div id="toppage3">
            <p>
              <span><img id="palmas" src="./midia/palmas.png" alt="" /></span
              >Parabéns, você chegou até o final e <br />
              seu Qi foi aumentado em 200 pontos.
            </p>
          </div>
          <img id="trofeu" src="./midia/parabens.png" alt="" />
          <div id="pontos">
            <p>Seus pontos totais foram:</p>
            <div id="rightwrong3">
              <div id="lefttoppagewrong3">
                <img class="icon3" src="./midia/wrong.svg" alt="" />
                <p id="numberwrongs3">0</p>
              </div>
              <div id="lefttoppageright3">
                <img class="icon3" src="./midia/Icon.svg" alt="" />
                <p id="numbercorrects3">0</p>
              </div>
            </div>
          </div>
          <div id="bottompage3">
            <div id="fasegame3">
              <p id="numberatual3">6</p>
              <p id="totalnumber3">/6</p>
            </div>
            <div>
              <button id="playagain" onclick="playagain()">Play Again</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
    <script src="./script2.js"></script>
  </body>
</html>
